<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        <span class="error" id="ageError"></span><br>

        <label style="text-align: center;" >Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <span class="error" id="genderError"></span><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">Sierra Leone</option>
            <option value="canada">Ghana</option>
            <option value="uk">South Africa</option>
        </select>
        <span class="error" id="countryError"></span><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions
        </label>
        <span class="error" id="termsError"></span><br>

        <button onclick="alert('thank you')" type="submit">Submit</button>
    </form>
    <p style="text-align: center;">Already have an account? <a href="login.html">Login here</a></p>

    <script src="valid.js"></script>
</body>
</html>
